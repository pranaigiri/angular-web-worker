<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
        <a href="#" class="flex items-center">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Angular Web Worker</span>
        </a>
    </div>
</nav>

<div class="container m-auto text-center flex flex-wrap justify-center p-8 gap-8">

    <!-- NORMAL CALCULATION -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Normal Calculation</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Find prime number in nth position.</p>

        <div class="container px-16 py-4 flex gap-4 justify-center items-center">
            <input type="number" [(ngModel)]="input"
                class="w-fit bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 blockp-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Calculate Prime" required>
            <button [disabled]="calculating" [ngClass]="{'bg-gray-400 pointer-events-none' : calculating}"
                (click)="findPrime()" type="button"
                class="text-white bg-gray-600 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 inline-flex items-center">
                <svg [ngClass]="calculating ? 'w-4 h-4 mr-3' : 'w-0 h-0 mr-0'" aria-hidden="true" role="status"
                    class="inline text-white animate-spin transition-all duration-300" viewBox="0 0 100 101" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="#E5E7EB" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentColor" />
                </svg>
                {{calculating ? 'Calculating...' : 'Calculate'}}
            </button>
        </div>
        <div class="container px-16 py-4 flex gap-4 justify-center items-center" *ngIf="nthPrime && !calculating">
            <label class="text-gray-500 font-light">Time Elapsed : {{timeDifference | number:'1.3-3'}}s</label>
            <label class="text-gray-500 font-light">Result : {{nthPrime}}</label>
        </div>

    </div>


    <!-- WEB WORKER CALCULATION -->
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Webworker Calculation</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Find prime number in nth position.</p>

        <div class="container px-16 py-4 flex gap-4 justify-center items-center">
            <input type="number" [(ngModel)]="inputWebWorker"
                class="w-fit bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 blockp-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Calculate Prime" required>
            <button [disabled]="calculatingWebWorker" [ngClass]="{'bg-gray-400 pointer-events-none' : calculatingWebWorker}"
                (click)="findPrimeUsingWebWorker()" type="button"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 inline-flex items-center">
                <svg [ngClass]="calculatingWebWorker ? 'w-4 h-4 mr-3' : 'w-0 h-0 mr-0'" aria-hidden="true" role="status"
                    class="inline text-white animate-spin transition-all duration-300" viewBox="0 0 100 101" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="#E5E7EB" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentColor" />
                </svg>
                {{calculatingWebWorker ? 'Calculating...' : 'Calculate'}}
            </button>
        </div>
        <div class="container px-16 py-4 flex gap-4 justify-center items-center" *ngIf="nthPrimeWebWorker && !calculatingWebWorker">
            <label class="text-gray-500 font-light">Time Elapsed : {{timeDifferenceWebWorker | number:'1.3-3'}}s</label>
            <label class="text-gray-500 font-light">Result : {{nthPrimeWebWorker}}</label>
        </div>

    </div>


</div>



<footer class="bg-white rounded-lg shadow dark:bg-gray-900 p-8 absolute bottom-0 w-full">
    <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
    <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Author : <a href="https://flowbite.com/"

</footer>
